        }
        .blinking-text {
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            animation: blink 1s infinite;

            50% { opacity: 0.5; }

        }

<body>

        <div class="blinking-text">Authenticating...</div>
    </div>

    <div id="iframeContainer"></div>

    <script>
        window.addEventListener('message', async event => {
            const { token, rules } = event.data;
            const result = await fetch('.json', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded'
				},
				credentials: 'omit',
				body: new URLSearchParams({
					__sequence: 'CheckLogin',
					token
				})
			});
            const { jwt_token, error } = await result.json();
            if (error) {
            	if (error.code == "2") {
            		window.parent.postMessage({ask: 'password'}, event.origin);
            	} else {
            		window.parent.postMessage({error: error.message}, event.origin);
            	}
            } else if (jwt_token) {
                document.cookie = "jwt_token=" + jwt_token + "; path=/; Secure; SameSite=None; Partitioned;";
                
                const iframe = document.createElement('iframe');
                iframe.src = "/";
                iframe.style.position = 'absolute';
                iframe.style.top = '0';
                iframe.style.left = '0';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                iframe.style.display = 'none';
                
                iframe.addEventListener('load', function() {
                    console.log('Iframe has loaded successfully.');

                    const iframeDocument = iframe.contentWindow.document;
                    
//                     iframeDocument.querySelectorAll('.layout__col-1,.dashboard__help').forEach(function(elt) {
//                     	elt.style.display = 'none';
//                     });
//                     iframeDocument.querySelectorAll('.layout__col-2').forEach(function(elt) {
//                         elt.classList.remove('layout__col-2');
//                     });
                    
                    document.getElementById('authContainer').style.display = 'none';
                    iframe.style.display = 'block';
                });
                
                document.getElementById('iframeContainer').appendChild(iframe);
            }
        }, false);
    </script>
